<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="color-scheme" content="light">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="./assets/styles.css" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body style="display:grid;place-items:center;min-height:100dvh">
  <div class="card" style="width:min(92vw,380px)">
    <div class="lang-wrapper">
      <select class="lang-select" id="langSelect" aria-label="Language">
        <option value="en">ğŸ‡¬ğŸ‡§ EN</option>
        <option value="fr">ğŸ‡«ğŸ‡· FR</option>
        <option value="de">ğŸ‡©ğŸ‡ª DE</option>
        <option value="it">ğŸ‡®ğŸ‡¹ IT</option>
        <option value="es">ğŸ‡ªğŸ‡¸ ES</option>
        <option value="pt">ğŸ‡µğŸ‡¹ PT</option>
      </select>
    </div>
    <h1 data-i18n="login.title">Welcome back</h1>

    <form id="loginForm" class="form-grid">
      <input
        id="email"
        name="email"
        class="input"
        type="email"
        autocomplete="email"
        inputmode="email"
        data-i18n-placeholder="login.email"
        placeholder="Email"
        required
      />

      <input
        id="password"
        name="password"
        class="input"
        type="password"
        autocomplete="current-password"
        data-i18n-placeholder="login.password"
        placeholder="Password"
        required
      />

      <button class="primary" type="submit" data-i18n="login.button">
        Login
      </button>
    </form>

    <p class="muted">
      <span data-i18n="login.noAccount">No account?</span>
      <a href="./signup.html" data-i18n="login.createOne">Create one</a>
    </p>

    <div id="loginMessage" class="validation-feedback" aria-live="polite"></div>
  </div>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./login.js"></script>
</body>
</html>
