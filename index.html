<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>PlantGo</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<!-- System UI stack with Roboto fallback -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Font Awesome 6 (matches the fa-solid usage) -->
<link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-T1jVgQ3..." referrerpolicy="no-referrer" rel="stylesheet">
<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
<!-- App CSS -->
<link href="css/styles.css" rel="stylesheet"/>
<!-- Optional: iOS PWA colors -->
<meta content="#55c86f" name="theme-color"/>
</link></head>
<body>
<!-- Header -->
<header role="banner">
<h1>PlantGo</h1>
<div id="userInfo">
<button aria-controls="userMenu" aria-expanded="false" aria-haspopup="true" id="userBtn">
<span id="userName">User</span>
<span class="level-badge" id="userLevel">
          Lv. <span id="levelNumber">1</span>
<div id="levelProgressContainer">
<div id="levelProgressBar"></div>
</div>
</span>
</button>
<div aria-labelledby="userBtn" id="userMenu" role="menu">
<button id="plantDexBtn" role="menuitem">Herbarium</button>
<button id="logoutBtn" role="menuitem">Logout</button>
</div>
</div>
</header>
<main class="container" role="main">
<!-- Validate / Camera -->
<section aria-labelledby="find-plant-title" class="general-validation">
<h2 class="sr-only" id="find-plant-title">Identify a plant</h2>
<input accept="image/*" capture="environment" hidden="" id="photoInput" multiple="" type="file"/>
<button class="primary" id="validateBtn">
<svg aria-hidden="true" height="16" viewbox="0 0 16 16" width="16" xmlns="http://www.w3.org/2000/svg">
<path d="M10.5 2a.5.5 0 0 1 .5.5V3h2a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2v-.5a.5.5 0 0 1 .5-.5h6Zm-2.5 2a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm0 1.5a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor"></path>
</svg>
        I found a plant!
      </button>
<button class="secondary" id="submitBtn">Validate all photos</button>
<div aria-live="polite" class="preview-strip" id="preview"></div>
<div aria-live="polite" id="validationResult"></div>
</section>
<hr class="rule"/>
<!-- GPS / Missions -->
<section aria-labelledby="missions-title" class="gps-section">
<h2 class="sr-only" id="missions-title">Get location and missions</h2>
<button id="getLocationBtn">
<i aria-hidden="true" class="fa-solid fa-location-dot"></i>
        Get Location &amp; Missions
      </button>
<div aria-live="polite" id="locationInfo"></div>
</section>
<section aria-labelledby="suggestions-title">
<h2 class="sr-only" id="suggestions-title">Missions</h2>
<div id="suggestions"></div>
</section>
<div aria-live="polite" id="requestresult"></div>
<hr class="rule"/>
<!-- Result Modal -->
<div aria-labelledby="result-title" aria-modal="true" class="modal" id="resultModal" role="dialog" style="display:none;">
<div class="modal-content">
<button aria-label="Close dialog" class="close" id="modalClose">×</button>
<div id="levelUp"></div>
<div class="progress-row" id="progressSection">
<span class="level-badge" id="currentLevelText">
            Lv. <span id="resultLevelNumber">1</span>
<div class="progress-mini" id="resultLevelProgressContainer">
<div id="resultLevelProgressBar"></div>
</div>
</span>
<span class="muted" id="nextLevelText">Next Level</span>
</div>
<h2 id="result-title">Identification Results</h2>
<div id="modalText"></div>
</div>
</div>
<!-- Mission Details Modal -->
<div aria-labelledby="mission-title" aria-modal="true" class="modal" id="missionModal" role="dialog" style="display:none;">
<div class="modal-content">
<button aria-label="Close dialog" class="close" id="missionModalClose">×</button>
<h2 class="sr-only" id="mission-title">Mission Details</h2>
<div id="missionModalText"></div>
</div>
</div>
<!-- Spinner -->
<div aria-hidden="true" class="spinner" id="spinner" style="display:none;"></div>
<!-- Branding -->
<div class="brand">
<img alt="Powered by Pl@ntNet" loading="lazy" src="https://my.plantnet.org/images/powered-by-plantnet-dark.svg"/>
</div>
</main>
<!-- JS -->
<script src="js/main.js" type="module"></script>
<!-- Tiny menu toggle (kept behavior) -->

<script src="js/index.ui.js" type="module"></script></body>
</html>
