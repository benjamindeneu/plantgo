<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Validation Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Header styling with level badge and progress bar */
    #validationHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e8f5e9;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
    }
    #userLevelContainer {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .level-badge {
      font-size: 14px;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 15px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
    }
    #levelProgressContainer {
      width: 100px;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
    }
    #levelProgressBar {
      height: 100%;
      width: 0%;
      background-color: white;
      transition: width 0.5s ease-in-out;
    }
    #closeValidationBtn {
      background-color: #D32F2F;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Identification result */
    #identificationResult {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      color: #388e3c;
    }
    /* Points animation containers */
    #animatedPointsContainer {
      text-align: center;
      margin-bottom: 20px;
    }
    #animatedPointsContainer h3 {
      font-size: 20px;
      color: #388e3c;
    }
    #pointsDetailsContainer {
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
    }
    #pointsDetailsContainer p {
      font-size: 16px;
      color: #2e7d32;
      margin: 4px 0;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    /* Mission badge container */
    #missionBadgeContainer {
      text-align: center;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Header: initially shows the previous level and progress -->
  <div id="validationHeader">
    <div id="userLevelContainer">
      <div id="userLevelBadge" class="level-badge">
        Lv. <span id="levelNumber">1</span>
      </div>
      <div id="levelProgressContainer">
        <div id="levelProgressBar"></div>
      </div>
    </div>
    <button id="closeValidationBtn">Close</button>
  </div>

  <!-- Display the identification result immediately -->
  <div id="identificationResult"></div>

  <div id="resultsContainer">
    <!-- Animated total points display -->
    <div id="animatedPointsContainer">
      <h3>Total Points: <span id="pointsCounter">0</span></h3>
    </div>
    <!-- Container for the detailed points breakdown -->
    <div id="pointsDetailsContainer"></div>
    <!-- Container for the mission level badge -->
    <div id="missionBadgeContainer"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function() {
      // STEP 1: Display previous level, progress and identification result.
      var prevUserLevel = sessionStorage.getItem('prevUserLevel') || "1";
      var prevUserProgress = sessionStorage.getItem('prevUserProgress') || "0"; // as a percentage
      var speciesName = sessionStorage.getItem('speciesName') || "Unknown Species";
      
      // Set header to show previous values.
      document.getElementById('levelNumber').textContent = prevUserLevel;
      document.getElementById('levelProgressBar').style.width = prevUserProgress + '%';
      
      // Display the identification result (species name).
      document.getElementById('identificationResult').innerHTML = "Identified Species: " + speciesName;
      
      // STEP 2: Animate the points details and increase the points counter.
      var prevTotalPoints = parseInt(sessionStorage.getItem('prevTotalPoints')) || 0;
      var newTotalPoints = parseInt(sessionStorage.getItem('newTotalPoints')) || 0;
      await animatePointsDetailsAndCounter(prevTotalPoints, newTotalPoints);
      
      // STEP 3: Display the mission level badge.
      var missionLevel = sessionStorage.getItem('missionLevel') || "";
      var levelClass = sessionStorage.getItem('levelClass') || "";
      await displayMissionLevelBadge(missionLevel, levelClass);
      
      // STEP 4: Update the header with the new level and progress.
      var newUserLevel = sessionStorage.getItem('newUserLevel') || prevUserLevel;
      var newUserProgress = sessionStorage.getItem('newUserProgress') || prevUserProgress;
      await updateHeaderLevel(newUserLevel, newUserProgress);
    });
    
    // Animate the points details and counter sequentially.
    function animatePointsDetailsAndCounter(prevPoints, newPoints) {
      return new Promise(resolve => {
        var resultsHTML = sessionStorage.getItem('resultsHTML') || "";
        var tempDiv = document.createElement('div');
        tempDiv.innerHTML = resultsHTML;
        var detailsArray = Array.from(tempDiv.children);
        var container = document.getElementById('pointsDetailsContainer');
        container.innerHTML = "";
        
        // Determine total duration based on the number of lines.
        var totalLines = detailsArray.length;
        var delayPerLine = 300; // ms per line
        var totalDuration = totalLines * delayPerLine;
        
        // Animate the points counter from the previous total to the new total over the total duration.
        animateCounter(prevPoints, newPoints, totalDuration);
        
        // Reveal each line one by one.
        let index = 0;
        function showNextDetail() {
          if (index < detailsArray.length) {
            var detailElem = detailsArray[index];
            detailElem.style.opacity = 0;
            container.appendChild(detailElem);
            setTimeout(() => {
              detailElem.style.opacity = 1;
            }, 50);
            index++;
            setTimeout(showNextDetail, delayPerLine);
          } else {
            resolve();
          }
        }
        showNextDetail();
      });
    }
    
    // Animate the counter from prevPoints to newPoints over a given duration.
    function animateCounter(prevPoints, newPoints, duration) {
      var counterElem = document.getElementById('pointsCounter');
      var start = prevPoints;
      var end = newPoints;
      var stepTime = 50; // update every 50ms
      var steps = duration / stepTime;
      var increment = (end - start) / steps;
      var current = start;
      var interval = setInterval(function() {
        current += increment;
        if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
          current = end;
          clearInterval(interval);
        }
        counterElem.textContent = Math.floor(current);
      }, stepTime);
    }
    
    // Display the mission level badge.
    function displayMissionLevelBadge(missionLevel, levelClass) {
      return new Promise(resolve => {
        var badgeContainer = document.getElementById('missionBadgeContainer');
        badgeContainer.innerHTML = `<p class="mission-level ${levelClass}" style="opacity:0;">${missionLevel}</p>`;
        badgeContainer.style.display = 'block';
        setTimeout(() => {
          badgeContainer.firstChild.style.opacity = 1;
          resolve();
        }, 300);
      });
    }
    
    // Update the header with the new level and progress.
    function updateHeaderLevel(newUserLevel, newUserProgress) {
      return new Promise(resolve => {
        document.getElementById('levelNumber').textContent = newUserLevel;
        document.getElementById('levelProgressBar').style.width = newUserProgress + '%';
        // Allow some time for the transition to finish.
        setTimeout(() => { resolve(); }, 500);
      });
    }
    
    // Close button functionality: hide the validation view (assumed to be in an iframe).
    document.getElementById('closeValidationBtn').addEventListener('click', function(){
      window.parent.document.getElementById('validationFrameContainer').style.display = 'none';
    });
  </script>
</body>
</html>
