<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Validation Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Header styling with level badge and progress bar */
    #validationHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e8f5e9;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
    }
    #userLevelContainer {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .level-badge {
      font-size: 14px;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 15px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
    }
    #levelProgressContainer {
      width: 100px;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
    }
    #levelProgressBar {
      height: 100%;
      width: 0%;
      background-color: white;
      transition: width 0.5s ease-in-out;
    }
    #closeValidationBtn {
      background-color: #D32F2F;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Points animation containers */
    #animatedPointsContainer {
      margin-bottom: 20px;
    }
    #animatedPointsContainer h3 {
      font-size: 20px;
      color: #388e3c;
    }
    #pointsDetailsContainer p {
      font-size: 16px;
      color: #2e7d32;
      margin: 4px 0;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
  </style>
</head>
<body>
  <!-- Header with level badge (with progress bar) and a Close button -->
  <div id="validationHeader">
    <div id="userLevelContainer">
      <div id="userLevelBadge" class="level-badge">
        Lv. <span id="levelNumber">1</span>
      </div>
      <div id="levelProgressContainer">
        <div id="levelProgressBar"></div>
      </div>
    </div>
    <button id="closeValidationBtn">Close</button>
  </div>

  <div id="resultsContainer">
    <!-- Animated total points display -->
    <div id="animatedPointsContainer">
      <h3>Total Points: <span id="pointsCounter">0</span></h3>
    </div>
    <!-- Container for the detailed points breakdown -->
    <div id="pointsDetailsContainer"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Retrieve the user's level and progress (stored from the main page)
      var userLevel = sessionStorage.getItem('userLevel') || "1";
      var userProgress = sessionStorage.getItem('userProgress') || "0"; // progress percentage
      
      // Update header level display and progress bar
      document.getElementById('levelNumber').textContent = userLevel;
      document.getElementById('levelProgressBar').style.width = userProgress + '%';
      
      // Retrieve total points from session storage
      var totalPoints = parseInt(sessionStorage.getItem('totalPoints')) || 0;
      
      // Animate the total points count
      animatePoints(totalPoints, 2000, function() {
        // After the points count animation, progressively show the detailed breakdown
        animatePointsDetails();
      });

      // Set up the Close button to hide the validation view (assumed to be in an iframe)
      document.getElementById('closeValidationBtn').addEventListener('click', function(){
        window.parent.document.getElementById('validationFrameContainer').style.display = 'none';
      });
    });

    // Animate the total points number
    function animatePoints(finalPoints, duration, callback) {
      var counterElem = document.getElementById('pointsCounter');
      var start = 0;
      var stepTime = 50; // update every 50ms
      var steps = duration / stepTime;
      var increment = finalPoints / steps;
      var current = start;
      var interval = setInterval(function() {
        current += increment;
        if (current >= finalPoints) {
          current = finalPoints;
          clearInterval(interval);
          if (typeof callback === "function") {
            callback();
          }
        }
        counterElem.textContent = Math.floor(current);
      }, stepTime);
    }

    // Animate the appearance of each detail line from the points breakdown
    function animatePointsDetails() {
      // Retrieve the results HTML (detailed breakdown) from sessionStorage
      var resultsHTML = sessionStorage.getItem('resultsHTML') || "";
      // Create a temporary container to extract individual elements
      var tempDiv = document.createElement('div');
      tempDiv.innerHTML = resultsHTML;
      var detailsArray = Array.from(tempDiv.children);
      
      var container = document.getElementById('pointsDetailsContainer');
      container.innerHTML = ""; // Clear any existing content
      
      // Function to reveal each detail element one at a time
      let index = 0;
      function showNextDetail() {
        if (index < detailsArray.length) {
          var detailElem = detailsArray[index];
          // Start hidden (opacity 0)
          detailElem.style.opacity = 0;
          container.appendChild(detailElem);
          // Trigger fade-in
          setTimeout(() => {
            detailElem.style.opacity = 1;
          }, 50);
          index++;
          setTimeout(showNextDetail, 300); // delay before showing the next detail
        }
      }
      showNextDetail();
    }
  </script>
</body>
</html>
