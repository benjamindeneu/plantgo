<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Validation Results</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<style>
    /* Basic reset and styling */
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 20px;
    }
    /* Header styling with level badge and progress bar */
    #validationHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e8f5e9;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
    }
    #userLevelContainer {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .level-badge {
      font-size: 14px;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 15px;
      background-color: #333;
      color: white;
    }
    #levelProgressContainer {
      width: 100px;
      height: 8px;
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
      overflow: hidden;
    }
    #levelProgressBar {
      height: 100%;
      width: 0%;
      background-color: white;
    }
    #closeValidationBtn {
      background: #D32F2F;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Identification result */
    #identificationResult {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      color: #388e3c;
    }
    /* Points animation containers */
    #animatedPointsContainer {
      text-align: center;
      margin-bottom: 20px;
    }
    #animatedPointsContainer h3 {
      font-size: 20px;
      color: #388e3c;
    }
    #pointsDetailsContainer {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    #pointsDetailsContainer p {
      font-size: 16px;
      color: #2e7d32;
      margin: 4px 0;
      opacity: 0;
      transition: opacity 0.5s;
    }
    /* Mission badge container */
    #missionBadgeContainer {
      text-align: center;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
<!-- Header: shows the previous level and progress -->
<div id="validationHeader">
<div id="userLevelContainer">
<div class="level-badge" id="userLevelBadge">
        Lv. <span id="levelNumber">1</span>
</div>
<div id="levelProgressContainer">
<div id="levelProgressBar"></div>
</div>
</div>
<button id="closeValidationBtn">Close</button>
</div>
<!-- Identification result (species name) -->
<div id="identificationResult"></div>
<div id="resultsContainer">
<!-- Animated total points display -->
<div id="animatedPointsContainer">
<h3>Total Points: <span id="pointsCounter">0</span></h3>
</div>
<!-- Detailed points breakdown -->
<div id="pointsDetailsContainer"></div>
<!-- Mission level badge (hidden until later) -->
<div id="missionBadgeContainer"></div>
</div>

<script src="js/validation.ui.js" type="module"></script></body>
</html>
